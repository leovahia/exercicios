<body>
    <script>

let alunos = [
    {
        nome: "aaaaa",
        idade: 21,
    },
    {
        nome: "bbbbb",
        idade: 33,
    },
    {
        nome: "ccccc",
        idade: 42,
    },
    {
        nome: "ddddd",
        idade: 18,
    },
    {
        nome: "eeeee",
        idade: 26,
    },
    {
        nome: "fffff",
        idade: 27,
    },
    {
        nome: "ggggg",
        idade: 32,
    },
]

let valorInicial = 0;
let soma = alunos.reduce(
    (acumulador , valorAtual) => (acumulador + valorAtual.idade) / alunos.length, valorInicial);

console.log(soma);

    </script>
